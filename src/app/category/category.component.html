<div class="hero w-full min-h-40 mt-6 bg-indigo-500" *ngFor="let category of categories">
  <div class="hero-content w-full grid grid-cols-4 gap-4">
    <div>
      <h1 class="text-5xl font-bold"><a routerLink="/topics/{{ category.id }}">{{ category.title }}</a></h1>
      <p class="py-6">{{ category.subtitle }}</p>
    </div>
  </div>
</div>
